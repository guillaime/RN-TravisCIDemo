jobs:
  include:

    - stage: Unittest and lint
      language: node_js
      node_js: 8.5.0
      install: yarn
      script: npm run test:lint && npm run test:unit

    - stage: Android Deploy
      if: branch = master AND type = push
      language: android
      jdk: oraclejdk8
      sudo: required
      dist: precise
      env:
        global:
          - ANDROID_API_LEVEL=28
          - ANDROID_BUILD_TOOLS_VERSION=28.0.3
          - ANDROID_ABI=armeabi-v7a
      before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        yarn: true
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - node_modules
      android:
        components:
          - tools
          - platform-tools
          - tools
          - extra-google-m2repository
        licenses:
          - android-sdk-preview-license-.+
          - android-sdk-license-.+
          - google-gdk-license-.+
      before_install:
        - nvm install 8.5.0
        - node --version
        - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - travis_retry sudo apt-get update -qq
        - travis_retry sudo apt-get install -y -qq yarn
        - chmod +x ./android/gradlew
        - openssl aes-256-cbc -K $encrypted_fae40d17ff9d_key -iv $encrypted_fae40d17ff9d_iv -in ./android/app/tcd.keystore.enc -out ./android/app/tcd.keystore -d
        - gem install fastlane --no-rdoc --no-ri --no-document --quiet
        - touch $HOME/.android/repositories.cfg
        - yes | sdkmanager "platforms;android-28"
        - yes | sdkmanager "build-tools;28.0.3"
      install:
        - yarn install
      script:
        - cd android && ./gradlew clean
        - fastlane beta
      after_script:
        - ./gradlew assembleRelease crashlyticsUploadDistributionRelease -Pandroid.injected.signing.store.file=app/$TCD_RELEASE_STORE_FILE -Pandroid.injected.signing.store.password=$TCD_RELEASE_STORE_PASSWORD -Pandroid.injected.signing.key.alias=$TCD_RELEASE_KEY_ALIAS -Pandroid.injected.signing.key.password=$TCD_RELEASE_KEY_PASSWORD
      branches:
        only:
          - master
      notifications:
        email:
          on_success: never
          on_failure: always