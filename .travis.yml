jobs:
  include:

    - stage: Unittest and lint
      language: node_js
      node_js: 8.5.0
      install: yarn
      script: npm run test:lint && npm run test:unit

    - stage: Android Deploy
      if: branch = master AND type = push
      language: android
      jdk: oraclejdk8
      sudo: required
      dist: precise
      before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        yarn: true
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - node_modules
      android:
        components:
          - tools
          - platform-tools
          - android-26
          - extra-google-m2repository
          - extra-google-google_play_services
        licenses:
          - android-sdk-preview-license-.+
          - android-sdk-license-.+
          - google-gdk-license-.+
      before_install:
        - nvm install 8.5.0
        - node --version
        - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - travis_retry sudo apt-get update -qq
        - travis_retry sudo apt-get install -y -qq yarn
        - chmod +x ./android/gradlew
        - pwd
        - openssl aes-256-cbc -K $encrypted_0ab82af4d5d5_key -iv $encrypted_0ab82af4d5d5_iv -in travis-ci-demo.keystore.enc -out ./android/app/travis-ci-demo.keystore -d
        - gem install fastlane --no-rdoc --no-ri --no-document --quiet
      install:
        - yarn install
      script:
        - cd android && ./gradlew clean
        - fastlane beta
      after_script:
        - ./gradlew assembleRelease crashlyticsUploadDistributionRelease -Pandroid.injected.signing.store.file=./app/$TCD_RELEASE_STORE_FILE -Pandroid.injected.signing.store.password=$TCD_RELEASE_STORE_PASSWORD -Pandroid.injected.signing.key.alias=$TCD_RELEASE_KEY_ALIAS -Pandroid.injected.signing.key.password=$TCD_RELEASE_KEY_PASSWORD
      branches:
        only:
          - master
      notifications:
        email:
          on_success: never
          on_failure: always